<form class="goal" [formGroup]="form">
  <input formControlName="name" class="name" placeholder="Name" />
  <label>
    Deadline
    <input formControlName="deadline" />
  </label>
  <input formControlName="status" />

  <h4>Actions</h4>
  <pi-action *ngFor="let actionForm of actionForms; let i=index" [actionForm]="actionForm" [goal]="goal"></pi-action>
</form>
