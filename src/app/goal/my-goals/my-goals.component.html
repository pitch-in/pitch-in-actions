<h1>My Goals</h1>
<br/>
<div>
  <pi-goal class="goal" *ngFor="let goal of (myGoalsStream.$ | async)" [goal]="goal"></pi-goal>

  <pi-edit-goal [goal]="newGoal" (update)="addGoal($event)" *ngIf="showNewGoal"></pi-edit-goal>

  <button type="button" (click)="openNewGoal()">
    <span class="icon-plus"></span> Add Goal
  </button>
</div>
