<form class="action" [formGroup]="form">
  <input formControlName="name" placeholder="Name" />
  <label>
    Start Days Before:
    <input formControlName="startDaysBefore" />
    {{ startByDate }}
  </label>
  <label>
    Finish Days Before:
    <input formControlName="finishDaysBefore" />
    {{ finishByDate }}
  </label>
  <input formControlName="status" />
</form>
